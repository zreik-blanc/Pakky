name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pakky/package-lock.json

      - name: Install dependencies
        working-directory: pakky
        run: npm ci

      - name: Run type check
        working-directory: pakky
        run: npm run typecheck

      - name: Run linter
        working-directory: pakky
        run: npm run lint

      - name: Run tests with coverage
        working-directory: pakky
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: pakky/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
